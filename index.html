
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mr. Cute AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              border: 'var(--border)',
              primary: '#3b82f6',
              // Semantic text colors
              content: 'var(--text-main)',
              muted: 'var(--text-muted)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --background: #f4f4f5; /* Zinc 100 */
        --surface: #ffffff;
        --border: #e4e4e7; /* Zinc 200 */
        --text-main: #18181b; /* Zinc 900 */
        --text-muted: #71717a; /* Zinc 500 */
      }

      .dark {
        /* Dark Mode Overrides */
        --background: #09090b; /* Zinc 950 */
        --surface: #18181b; /* Zinc 900 */
        --border: #27272a; /* Zinc 800 */
        --text-main: #f4f4f5; /* Zinc 100 */
        --text-muted: #a1a1aa; /* Zinc 400 */
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--background);
        color: var(--text-main);
        -webkit-tap-highlight-color: transparent;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Voice Orb Animations */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
      }

      @keyframes ripple {
        0% { transform: scale(0.8); opacity: 0.6; border-width: 2px; }
        100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
      }

      .orb-core {
        animation: breathe 3s infinite ease-in-out;
      }

      .orb-ripple {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: ripple 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .orb-ripple:nth-child(2) { animation-delay: 0.5s; }
      .orb-ripple:nth-child(3) { animation-delay: 1s; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
