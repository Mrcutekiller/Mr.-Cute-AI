
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mr. Cute AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      // Polyfill process for browser environments to prevent crashes when accessing process.env
      window.process = window.process || { env: {} };
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              border: 'var(--border)',
              primary: '#3b82f6',
              // Semantic text colors
              content: 'var(--text-main)',
              muted: 'var(--text-muted)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --background: #f4f4f5; /* Zinc 100 */
        --surface: #ffffff;
        --border: #e4e4e7; /* Zinc 200 */
        --text-main: #18181b; /* Zinc 900 */
        --text-muted: #71717a; /* Zinc 500 */
      }

      .dark {
        /* Dark Mode Overrides */
        --background: #09090b; /* Zinc 950 */
        --surface: #18181b; /* Zinc 900 */
        --border: #27272a; /* Zinc 800 */
        --text-main: #f4f4f5; /* Zinc 100 */
        --text-muted: #a1a1aa; /* Zinc 400 */
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--background);
        color: var(--text-main);
        -webkit-tap-highlight-color: transparent;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Voice Orb Animations */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
      }

      @keyframes ripple {
        0% { transform: scale(0.8); opacity: 0.6; border-width: 2px; }
        100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
      }

      .orb-core {
        animation: breathe 3s infinite ease-in-out;
      }

      .orb-ripple {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: ripple 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .orb-ripple:nth-child(2) { animation-delay: 0.5s; }
      .orb-ripple:nth-child(3) { animation-delay: 1s; }

      /* Markdown Styles */
      .markdown-body p { margin-bottom: 0.75em; }
      .markdown-body p:last-child { margin-bottom: 0; }
      .markdown-body strong { font-weight: 600; color: inherit; }
      .markdown-body em { font-style: italic; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body li { margin-bottom: 0.25em; }
      .markdown-body code { 
        background-color: rgba(128, 128, 128, 0.15); 
        padding: 0.1em 0.3em; 
        border-radius: 0.25em; 
        font-family: monospace; 
        font-size: 0.9em;
      }
      .markdown-body pre {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 1em;
        border-radius: 0.5em;
        overflow-x: auto;
        margin-bottom: 0.75em;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
      }
      .markdown-body h1 { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; }
      .markdown-body h2 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; }
      .markdown-body h3 { font-size: 1.1em; font-weight: 600; margin-bottom: 0.5em; }
      .markdown-body blockquote {
        border-left: 3px solid var(--border);
        padding-left: 1em;
        color: var(--text-muted);
        margin-bottom: 0.75em;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.0",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.3.1",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.3.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
